    <title>Redirection Mailer</title>
    <style>
      html,
      body,
      table,
      tr,
      td,
      a,
      p,
      ul,
      li {
        margin: 0;
        padding: 0;
        font-family: "Montserrat", "Calibiri", "Franklin Gothic", "Segoe UI",
          Arial;
        text-decoration: none;
        outline: 0;
      }

      html,
      body {
        background-color: #ffffff;
        font-size: 100%;
        line-height: 120%;
        color: #371100;
      }

      li {
        margin-left: 15px;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      .preheader {
        display: none !important;
        visibility: hidden;
        opacity: 0;
        color: transparent;
        height: 0;
        width: 0;
        font-size: 1px;
        line-height: 1px;
      }

      .table-body {
        width: 100%;
        margin: auto;
        border-collapse: collapse;
      }

      .column-body {
        width: 100%;
        height: 100%;
      }

      .table-content {
        width: 800px;
        margin: auto;
        border-collapse: collapse;
      }

      .color-orange-column {
        width: 160px;
        background-color: #0078d3;
        height: 70px;
      }

      .color-middle-column {
        width: 480px;
        height: 70px;
        background-color: #0078d3;
      }

      .color-header-column {
        width: 160px;
        height: 120px;
        background-color: #0078d3;
      }

      .header {
        width: 480px;
        height: 120px;
        background-color: #0078d3;
      }

      .header-table {
        width: 480px;
        height: 120px;
        background-color: #ffffff;
        border-collapse: collapse;
      }

      .header-table-column {
        width: 480px;
        height: 120px;
        padding: 20px 20px 0 20px;
      }

      .color-content-column {
        width: 160px;
        height: 220px;
        background-color: #f0f4f8;
      }

      .color-content-col2 {
        width: 480px;
        height: 220px;
        background-color: #f0f4f8;
      }

      .color-content-table {
        width: 600px;
        height: 670px;
        background-color: #fff;
        border-collapse: collapse;
      }

      .page-heading {
        font-size: 168%;
        line-height: 120%;
        font-weight: 600;
        text-align: center;
        color: #161616;
      }

      .get-started-button-column {
        padding: 50px 0;
        width: 100%;
        text-align: center;
      }

      .get-started-button {
        font-size: 115%;
        line-height: 150%;
        font-weight: 400;
        color: #fff;
        background-color: #0078d3;
        box-shadow: 0 3px 6px 0 #abd6f7;
        border-radius: 4px;
        padding: 11px 16px;
        border: none;
        outline: 0;
        cursor: pointer;
      }

      .color-gray-footer {
        width: 50px;
        height: 20px;
        background-color: #f0f4f8;
      }

      .color-middlegray-footer {
        width: 600px;
        height: 20px;
        background-color: #f0f4f8;
      }

      .color-gray-column {
        width: 50px;
        background-color: #f0f4f8;
        height: 20px;
      }

      .color-graymiddle-column {
        width: 600px;
        height: 20px;
        background-color: #f0f4f8;
      }

      .footer-left {
        font-size: 88%;
        color: #6b747c;
      }
    </style>
